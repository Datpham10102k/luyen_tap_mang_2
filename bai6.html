<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h1>Tìm tất cả các ký tự '-' trong mảng và thay thế chúng bằng ký tự '_'</h1>
<input type="text" id="txt">
<button onclick="thay()">Thay thế</button>
<p id="result"></p>
<script>
    function thay(){
    let chuoi = document.getElementById("txt").value;
    let arr = chuoi.split("")
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-"){
            arr[i] = "_"
        }

    }
        let result = arr.join("");
        document.getElementById("result").innerText = result
    }
</script>
</body>
</html>

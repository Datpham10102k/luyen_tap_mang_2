<h1>Chương trình đếm số từ trong một chuỗi.</h1>
<p>Phạm Thành Đạt</p>
<script>
    let name = "Phạm Thành Đạt";
    let sotu = name.trim().split(/\s+/);
    document.write("Số từ trong chuỗi là: " + sotu.length);
</script>
